<div class="container-fluid bg-color pt-5 pb-5">
    <div class="container bg-light rounded">
        <!-- Header contain datepicker and appoinment page navigation Begins -->
        <header class="row p-2">
            <div class="col-6">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"></div>
                    <div class="col-4">
                        <input type="text" class="form-control" #dp="bsDatepicker"
                            [bsConfig]="{ dateInputFormat: 'DD MMM YYYY' }" bsDatepicker [(bsValue)]="myDateValue"
                            (bsValueChange)="onValueChange($event)">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <a class="app-text-color appoinment" [routerLink]="['/appoinments']">Appoinment</a>
                    </div>
                    <div class="col-3">
                        <p class="app-text-color">walk-In</p>
                    </div>
                    <div class="col-1">

                    </div>
                </div>
            </div>
        </header>
        <!-- Header contain datepicker and appoinment page navigation End -->

        <div class="">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-light">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
        </div>

        <!-- Tabset begins -->
        <div class="row">
            <div class="col-2">
                <div class="text-center app-text-color">
                    <h6>{{ displaySlots.length }}</h6>
                    <p>Queu</p>
                </div>
            </div>
            <div class="col-10">
                <tabset>
                    <tab>
                        <ng-template tabHeading>
                            <h6 class="m-0">02</h6>
                            <p class="m-0">Earlier</p>
                        </ng-template>
                        <div class="row">
                            <div class="col-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>PATIENT</th>
                                            <th>CONTACT</th>
                                            <th>APPOINMENT</th>
                                            <th>WAITED</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let list of displaySlots">
                                            <td>{{ list.name }}</td>
                                            <td>{{ list.mobileNo }}</td>
                                            <td>{{ list.time }}</td>
                                            <td>{{ list.waitingTime }} minutes</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        <ng-template tabHeading>
                            <h6 class="m-0">05</h6>
                            <p class="m-0">Wait List</p>
                        </ng-template>
                    </tab>
                    <tab>
                        <ng-template tabHeading>
                            <h6 class="m-0">0</h6>
                            <p class="m-0">No Show</p>
                        </ng-template>
                    </tab>
                </tabset>
            </div>
        </div>

        <!-- Tabset End -->
    </div>
</div>
